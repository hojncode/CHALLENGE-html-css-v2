    <title>Frontend Mentor | Fylo data storage component</title>

  <body>
    <img src="./images/bg-desktop.png" alt="" class="bgImage" />

    <section>
      <div class="firstBox">
        <div class="firstBox--inboxOne">
          <img src="./images/logo.svg" alt="" class="icons--fylo" />
        </div>

        <div class="firstBox--inboxTwo">
          <div class="firstBox--inboxTwo--iconsWrap">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="firstBox--inboxTwo--iconsWrap">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="firstBox--inboxTwo--iconsWrap">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="secondBox">
        <div class="text--info">
          Youâ€™ve used <span class="text--bold">815 GB</span> of your storage
        </div>

        <div class="bar">
          <div class="innerBar">
            <div class="whiteBall"></div>
          </div>
        </div>

        <div class="text--gb text--bold">
          <div class="text--bold">0 GB</div>
          <div class="text--bold">100 GB</div>
        </div>
      </div>
    </section>

    <div class="bubbleBox">
      <div class="text--bigNum">185</div>
      &nbsp;&nbsp;
      <div>GB Left</div>
    </div>
